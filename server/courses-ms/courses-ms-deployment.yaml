apiVersion: apps/v1
kind: Deployment
metadata:
  name: courses-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: courses-ms
  template:
    metadata:
      labels:
        app: courses-ms
    spec:
      containers:
        - name: courses-ms
          image: gcr.io/wired-climate-442121-i1/courses-ms:latest
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: env-courses-ms-config
---
apiVersion: v1
kind: Service
metadata:
  name: courses-ms-service
spec:
  type: ClusterIP
  selector:
    app: courses-ms
  ports:
  - protocol: TCP
    port: 3004
    targetPort: 3004
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: env-courses-ms-config
data:
  COURSES_PORT: "3004"
  COURSES_HOST: "0.0.0.0"
  DATABASE_URL_USER: postgresql://appsdb_owner:DkY8uORBLC7N@ep-blue-sea-a5lcg70b.us-east-2.aws.neon.tech/courses_db?sslmode=require
