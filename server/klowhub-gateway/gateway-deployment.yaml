apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: gcr.io/wired-climate-442121-i1/gateway:latest
        ports:
        - containerPort: 3000 # Puerto configurado en el gateway
        